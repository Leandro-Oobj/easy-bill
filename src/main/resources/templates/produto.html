<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Produto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div  class="card" >
    <div class="container" th:each="produto : ${produtos}">
        <div class="card-header"><span th:text="${produto.nomeProduto}">nome:</span></div>

        <div class="card-body">
            <div class="row">
                <div class="col-6">
                    <div>Preço:</div>
                    <div>Preço promocional:</div>
                    <div>Classe Fiscal:</div>
                    <div>
                        <textarea>Descrição></textarea>
                    </div>
                </div>
                <div class="col-6">
                    <div>
                        <img src="https://static3.tcdn.com.br/img/img_prod/460977/teste_100485_1_cbc226c7d23a19c784fb4752ffe61337.png">
                    </div>
                </div>
            </div>

        </div>

    </div>
</div>
</body>
</html>
