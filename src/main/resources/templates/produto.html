<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Produto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div  class="card" >
    <div class="container" th:each="produto : ${produtos}">
        <div class="card-header" th:text="${produto.nomeProduto}">nome:</div>
        <div class="card-body">
            <div class="row">
                <div class="col-6">
                    <div>Preço: <span th:text="${produto.preco}"/></div>
                    <div>Preço promocional: <span th:text="${produto.precoPromocional}"/></div>
                    <div>Classe Fiscal: <span th:text="${produto.classeFiscal}"/></div>
                    <div>
                        <textarea th:text="${produto.descricaoProduto}" >Descrição</textarea>
                    </div>
                </div>
                <div class="col-6">
                    <div>
                        <img th:src="${produto.urlImagemProduto}" src="">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
