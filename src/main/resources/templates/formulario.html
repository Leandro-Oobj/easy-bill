<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>formulario</title>
</head>
<body>
    <form action="/formulario/novo" method="post">
        <div class="form-group">
            <label for="nomeProduto">Nome:</label>
            <input type="text" class="form-control" id="nomeProduto" name="nomeProduto" placeholder="Nome do Produto">
        </div>
        <div class="form-group">
            <label for="descricao">Descrição</label>
            <textarea type="text" class="form-control" id="descricao" name="descricaoProduto" placeholder="Descrição"></textarea>
        </div>
        <div class="form-group">
            <label for="preco">Preço</label>
            <input type="text" class="form-control" id="preco" name="preco" placeholder="Preço">
        </div>
        <div class="form-group">
            <label for="precoPromocional">Preço Promocional</label>
            <input type="text" class="form-control" id="precoPromocional" name="precoPromocional" placeholder="Preço Promocional">
        </div>
        <div class="form-group">
            <label for="urlImagem">Url da Imagem</label>
            <input type="text" class="form-control" id="urlImagem" name="urlImagemProduto" placeholder="Url da Imagem">
        </div>
        <div class="form-group">
            <label for="classeFiscal">Classe Fiscal</label>
            <input type="text" class="form-control" id="classeFiscal" name="classeFiscal" placeholder="Classe Fiscal">
        </div>
        <button typee="submit">Cadastrar</button>
    </form>
</body>
</html>
